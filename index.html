<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack Game</title>
    <link rel="stylesheet" href="styling.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;800&display=swap" rel="stylesheet">
</head>

<body>
    <div id="container" class="container">
        <!-- ------------------ Heads Up Display ------------------ -->
        <div class="content-display">
            <h1 class="title">üèÜ Blackjack üèÜ</h1>
            <p class="message" id="message-el">Want to play a round?</p>
            <p class="hand" id="current-cards-el"></p>
            <p class="count" id="sum-el"></p>
        </div>

        <!-- ------------------ Play Button ------------------ -->
        <div onclick="play()" id="play-btn-wrap" class="btn-wrap play-btn-wrap">
            <button class="button play-button play-btn" id="play-button">Play</button>
        </div>

        <!-- ------------------ INPUT FORM ------------------ -->
        <div class="form hide" id="form-el">
            <div class="d-flex column">
                <div class="input-wrap" id="name-input-field">
                    <label class="label" for="name">Name:</label>
                    <input class="name-input" type="text" id="name-input-el" name="name" required>
                </div>
                <div class="input-wrap">
                    <label class="label" for="chips">Betting: </label>
                    <input class="chips-input" type="number" id="chips-input-el" name="chips" required>
                </div>
                <div class="btn-wrap">
                    <button class="submit-button button" onclick="returnText()">Submit</button>
                </div>
            </div>
        </div>

        <div class="d-flex column">
            <!-- ------------------ Start Button ------------------ -->
            <div class="btn-wrap hide" id="start-game-btn">
                <button onclick="startGame()" class="button">Hit Me</button>
            </div>
            <!-- ------------------ Hit Button ------------------ -->
            <div class="btn-wrap hide" id="another-card-btn">
                <button onclick="anotherCard()" class="button">Hit</button>
            </div>
            <!-- ------------------ Stay Button ------------------ -->
            <div class="btn-wrap hide" id="stay-btn-wrap">
                <button onclick="stay()" class="button">Stay</button>
            </div>
            <!-- ------------------ New Round Button ------------------ -->
            <div class="btn-wrap hide" id="new-round-btn">
                <button onclick="newGame()" class="button">New Round</button>
            </div>


        <!-- ------------------ Ace Buttons ------------------ -->
            <div class="d-flex row">
                <div id="ace-btn-11-wrap" class="btn-wrap hide">
                    <input onclick="aceReceived(11)" type="button" class="aceBtn button" id="ace-btn1" value="Count as 11">
                </div>
                <div id="ace-btn-1-wrap" class="btn-wrap hide">
                    <input onclick="aceReceived(1)" type="button" class="aceBtn button" id="ace-btn2" value="Count as 1">
                </div>
            </div>

        <!-- ------------------ Quit Button ------------------ -->
            <div class="btn-wrap hide" id="quit-btn">
                <button onclick="quit()" class="button">Quit</button>
            </div>
        </div>

        <p id="player-el"></p>
    </div>

    <script src="script.js"></script>
</body>

</html>
