<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack Game</title>
    <link rel="stylesheet" href="styling.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;800&display=swap" rel="stylesheet">
</head>

<body>
    <div id="container" class="container">
        <h1>🏆 Blackjack 🏆</h1>
        <p id="message-el">Want to play a round?</p>
        <p id="current-cards-el"></p>
        <p id="sum-el"></p>

        <div class="d-flex-column">
            <div class="btn-wrap" id="start-game-btn">
                <button onclick="startGame()" class="button">Start Game</button>
            </div>
            <div class="btn-wrap" id="new-card-btn">
                <button onclick="anotherCard()" class="button">Another Card</button>
            </div>
            <div class="btn-wrap" id="new-game-btn">
                <button onclick="quit()" class="button">New Game / Quit</button>
            </div>
        </div>

        <div class="d-flex-row">
            <div class="btn-wrap hide" id="aceBtn1">
                <button onclick="decision()" class="button">Keep Ace</button>
            </div>
            <div class="btn-wrap hide" id="aceBtn2">
                <button onclick="decision()" class="button">Count Ace as 1</button>
            </div>
        </div>

        <p id="player-el"></p>
    </div>

    <script src="script.js"></script>
</body>

</html>
